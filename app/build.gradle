apply plugin: 'com.android.application'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 33
        versionCode 1
        versionName "0.1.2"
    }
    namespace 'com.vladas.pickanumber'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}